
{% load static %} 
<html>  
   <head>  
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{title}}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel = "stylesheet" type = "text/css" href = "{% static 'css/table_tgo.css' %}"/>

      <!-- Jquery DataTable -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
      <!-- Jquery DataTable END -->

   </head> 
   <body id="body-to-pdf" class="p-3 mb-2 bg-light text-dark">

      {% block content %}{% endblock %} 

      
      <!-- javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
      <!-- javascript  END -->
      

      <!-- DataTable -->
      <script src = "{% static 'jsNet/jquery.dataTables.min.js' %}"></script>
      <script src = "https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
      <!-- DataTable END -->

      
      <!-- ChartJS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script> 
      <script src="{% static 'js/graphic.js' %}"></script>
      <!-- ChartJS END-->

     

      <!-- html2canvas -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/pdfmake.min.js"></script>
      
      <!-- JExcel -->
      <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
      <script src="https://jsuites.net/v4/jsuites.js"></script>
      <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
      <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons" />
      <!-- JExcel END -->
      
      <script src="{% static 'js/table_tgo.js' %}"></script>
      <script src="{% static 'js/jexcel.js' %}"></script>
      
      <!-- ModalForm -->
      {% include 'table_tgo/data/modal.html' %}
      <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
      <script src="{% static 'js/modal.js' %}"></script>
      <!-- ModalForm END -->

      <script>
         $('[data-toggle=confirmation]').confirmation({
            rootSelector: '[data-toggle=confirmation]'
         });

         $("body").css("opacity", 1);
      </script>

     
      
   </body> 
</html>

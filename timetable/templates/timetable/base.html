
{% load static %} 
<html>  
   <head>  
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{title}}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel = "stylesheet" type = "text/css" href = "{% static 'css/timetable.css' %}"/>

      <!-- Jquery DataTable -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
      <!-- Jquery DataTable END -->

   </head> 
   <body id="body-to-pdf" class="p-3 mb-2 bg-light text-dark">

      {% block content %}{% endblock %} 

      
      <!-- javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
      <!-- javascript  END -->
      

      <!-- DataTable -->
      <script src = "{% static 'jsNet/jquery.dataTables.min.js' %}"></script>
      <script src = "https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
      <!-- DataTable END -->

      
      
      <script src="{% static 'js/timetable.js' %}"></script>
      <script src="{% static 'js/airlines_dt.js' %}"></script>
      <script src="{% static 'js/airplane_dt.js' %}"></script>
      <script src="{% static 'js/airport_dt.js' %}"></script>
      <script src="{% static 'js/country_dt.js' %}"></script>
      <script src="{% static 'js/city_dt.js' %}"></script>
      <script src="{% static 'js/flight_dt.js' %}"></script>
      <!-- ModalForm -->
      {% include 'table_tgo/data/modal.html' %}
      <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
      <script src="{% static 'js/modal.js' %}"></script>
      <!-- ModalForm END -->

      <script>
         $('[data-toggle=confirmation]').confirmation({
            rootSelector: '[data-toggle=confirmation]'
         });

         $(document).ready(function(){
            $('.dropdown-toggle').dropdown()
        });

         $("body").css("opacity", 1);
      </script>

     
      
   </body> 
</html>

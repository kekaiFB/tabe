<option value="">---------</option>
{% if humans|length == 1 %}
    {% for human in humans %}
        <option value="{{ human.pk }}" selected="selected">{{ human.initials }}</option>
    {% endfor %}
{% else %}
    {% for human in humans %}
        <option value="{{ human.pk }}">{{ human.initials }}</option>
    {% endfor %} 
{% endif %}

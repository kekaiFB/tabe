version: "3.10.6"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/project
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=statistics
      - DB_USER=postgres
      - DB_PASS=marya0911SQL
      - DEBUG=1
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=marya0911SQL
      - POSTGRES_DB=statistics
    healthcheck:
      test: "pg_isready -U postgres"
      interval: 5s
    
    ports:
      - 5436:5432

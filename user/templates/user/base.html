{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <link type="text/css" href="{% static 'place/css/styles.css' %}" rel="stylesheet" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/user.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        
        
        {% if request.user.is_authenticated %}
            <li class="last"> <span >{{user.username}}</span> | <a href="{% url 'user:logout' %}">Выйти</a></li>
        {% else %}
            <li class="last">
                <span id="registration" type="button" name="button">Регистрация</span>
                <span id="login" type="button" name="button">Вход</span>
            </li>
        {% endif %}


        <!-- modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content"></div>
            </div>
        </div>
        <!-- Конец modal -->

        <!-- javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <!-- конец javascript -->

        <!-- modalForm -->
        <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
        <script type="text/javascript">
            $("#registration").modalForm({
                formURL: "{% url 'user:registration' %}",
            });  

            $("#login").modalForm({
                formURL: "{% url 'user:login' %}",
            });  

            
        </script>
        <!-- end modalForm -->

        <!-- Bootstrap tooltip -->
        <script>
            $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
            });
            </script>
        <!-- end Bootstrap tooltip -->
    </body>
</html>
